<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"></link>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&family=Short+Stack&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1 id="current-city">Tokyo</h1>
          <h2 id="date">Sunday 24</h2>
       <form id="search-form">
          <div class="row">
          <div class="col-9"><input type="search" placeholder="Type a city" class="form-control" id="city-input" autocomplete="off"> </div>
        <div class="col-3">
          <input type="submit" id="searchButton"value="Search"></div>
      </div>  
      </div>
      </form>
        <div class ="col-6">
          <h4 class="today-temp"><strong id="current-temp">23</strong> 
            <span class="temp-unit"> 
             <a href="#" class="active"id="celcius-unit">℃</a> |
            <a href="#" class="active" id="faren-unit" >℉ </a> </span>
           </h4>
         
          <img alt="icon" id="icon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"/>
         <h3 id="description">Cloudy</h3>
        </div>
        <div class="col-6">
          <ul class="current-conditions">
            <li >Precipitation: <span id="precipitate"></span></li>
            <li >Humidity: <span id="humidity"> </span></li>
            <li >Windspeed: <span id="wind"></span></li>
          </ul>
        </div>
    

        <div class="future-weather" id="weather-forecast"> </div>
  
   

   <p class="code"><a href="https://github.com/aly-18/finalweatherapp"target="_blank">Open source code</a> <span> by Anna Ly</span></p>
   
   <script src="src/app.js"></script>
  </div>  
</body>
</html
>
